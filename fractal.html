<html>
<head>
    <script src="/javascripts/p5.js"></script>
    <script src="/javascripts/addons/p5.dom.min.js"></script>
    <script src="/javascripts/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/javascripts/fractal-education/color-conversion-algorithms.js"></script>
    <script src="/javascripts/fractal-education/hex2hsl.js"></script>
    <link href="/stylesheets/fractal/fractal.css" rel="stylesheet"/>
</head>
<body>
<div id="renderer"></div>
<div class="ui">
    <div class="input-text">start branch count</div>
    <div class="input-box">
        <input type="range" min="2" max="10" step="1" name="startBranchCount"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">child branch count</div>
    <div class="input-box">
        <input type="range" min="2" max="6" step="1" name="childBranchCount"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">child branch angle</div>
    <div class="input-box">
        <input type="range" min="0" max="50" step="1" name="childBranchAngle"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">depth count</div>
    <div class="input-box">
        <input type="range" min="2" max="10" step="1" name="depthCount"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">initial branch length</div>
    <div class="input-box">
        <input type="range" min="0" max="200" step="0.01" name="initialBranchLength"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">child branch length ratio</div>
    <div class="input-box">
        <input type="range" min="0" max="2" step="0.01" name="childBranchLengthRatio"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">start color</div>
    <div class="input-box">
        <input type="color" name="startColor" value="#00ffff"/>
        <div class="input-value"></div>
    </div>
    <div class="input-text">end color</div>
    <div class="input-box">
        <input type="color" name="endColor" value="#ff0000"/>
        <div class="input-value"></div>
    </div>
    <div class="button" id="colorChange">RGB</div>
    <div class="button" id="exec">EXECUTE</div>
    <div class="button" id="stop">-</div>
    <a class="button" id="download">download to image</a>
</div>
<script src="/javascripts/fractal-education/fractal.generator.js"></script>
<script src="/javascripts/fractal-education/fractal.ui.js"></script>
</body>
</html>
