<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kakao talk</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/kakaotalk/basic.css">
    <link rel="stylesheet" href="/stylesheets/kakaotalk/personal-profile.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="empty-column-box"></div>
<div class="content">
    <div class="background-image">
        <div class="top-menu-box">
            <a href="javascript:history.back()">
                <i class="material-icons">close</i>
            </a>
            <a>
                <i class="material-icons">insert_photo</i>
            </a>
        </div>
        <div class="bottom-menu-box">
            <a>
                <i class="fas fa-gift"></i>
            </a>
            <a>
                <i class="fas fa-won-sign"></i>
            </a>
            <div class="empty-column-box"></div>
            <a>
                <i class="material-icons">star</i>
            </a>
        </div>
        <div class="title-image"></div>
    </div>
    <div class="profile-content">
        <div class="name">문재인</div>
        <div class="phone-number">010-1234-5678</div>
        <div class="buttons-box">
            <div class="button-box">
                <a class="icon-background" href="/kakaotalk/chatting">
                    <i class="fas fa-comment"></i>
                </a>
                <div class="title">1:1채팅</div>
            </div>
            <div class="button-box">
                <div class="icon-background">
                    <i class="material-icons">phone</i>
                </div>
                <div class="title">무료통화</div>
            </div>
            <div class="button-box">
                <div class="icon-background">
                    <i class="material-icons">format_quote</i>
                </div>
                <div class="title">카카오스토리</div>
            </div>
        </div>
    </div>
    <div class="util-box">
        <div class="button-1 button">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="button-2 button">
            <i class="material-icons">crop_square</i>
        </div>
        <div class="button-3 button">
            <i class="material-icons">arrow_back</i>
        </div>
    </div>
</div>
<div class="empty-column-box"></div>
</body>
</html>
