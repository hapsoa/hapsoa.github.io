<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/table/table-style.css">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>
<div class="grid-1">
    <div class="empty-small-size"></div>
    <div class="table-box">
        <div class="row-1">
            <div class="column-1">
                <div class="centered-contents">1차 키워드</div>
            </div>
            <div class="column-2">
                <div class="centered-contents">2차 키워드</div>
            </div>
            <div class="column-3">
                <div class="centered-contents">제품명</div>
            </div>
        </div>
        <div class="row-2">
            <div class="column-1">
                자연스러운 움직임<br>(유연성)
            </div>
            <div class="column-2">장거리 러닝,쿠셔닝</div>
            <div class="column-3">프리 런 디스턴스</div>
        </div>
        <div class="row-3">
            <div class="column-1"></div>
            <div class="column-2">착화감</div>
            <div class="column-3">프리 런 플라이니트</div>
        </div>
        <div class="row-4">
            <div class="column-1"></div>
            <div class="column-2">착화감</div>
            <div class="column-3">프리 런 플라이니트</div>
        </div>
        <div class="row-5">
            <div class="column-1"></div>
            <div class="column-2">착화감</div>
            <div class="column-3">프리 런 플라이니트</div>
        </div>
        <div class="row-6">
            <div class="column-1">
                탁월한 스피드<br>(신속함)
            </div>
            <div class="column-2">가벼움</div>
            <div class="column-3">줌 엘리트</div>
        </div>
        <div class="row-7">
            <div class="column-1"></div>
            <div class="column-2">편안함</div>
            <div class="column-3">줌 페가수스</div>
        </div>
        <div class="row-8">
            <div class="column-1"></div>
            <div class="column-2">안정감</div>
            <div class="column-3">줌 스트럭쳐</div>
        </div>
        <div class="row-9">
            <div class="column-1">
                최상의 편안함<br>(편안함)
            </div>
            <div class="column-2">탄성감</div>
            <div class="column-3">루나템포 2</div>
        </div>
        <div class="row-10">
            <div class="column-1"></div>
            <div class="column-2">탄성감</div>
            <div class="column-3">루나글라이드7</div>
        </div>
        <div class="row-11">
            <div class="column-1"></div>
            <div class="column-2">안정감</div>
            <div class="column-3">줌 보메로</div>
        </div>
        <div class="row-12">
            <div class="column-1"></div>
            <div class="column-2">착화감</div>
            <div class="column-3">루나에픽 플라이니트</div>
        </div>
    </div>
    <div class="empty-small-size"></div>
</div>
</body>
</html>
