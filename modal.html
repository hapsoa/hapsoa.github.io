<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/modal/modal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="grid">
    <div class="button-box">
        <i class="material-icons">add</i>
        <div class="button-content">ADD ENTRY</div>
    </div>
    <div class="main-content-box">
        <div class="transparent-box"></div>
        <div class="modal-out-box">
            <div class="modal-box">
                <div class="modal-title">Modal title</div>
                <div class="modal-body">Woohoo, you're reading this text in a modal!</div>
                <div class="modal-option"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
